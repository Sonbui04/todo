services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: todo_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      DATABASE_URL: postgresql://postgres:password@postgres:5432/todo_db
      JWT_SECRET: supersecretjwtkey
      PORT: 4000
    depends_on:
      postgres:
        condition: service_healthy
    command: sh -c "env && npm run dev"

  frontend:
    build: ./frontend

    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  postgres_data:
